<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Video landing page " />
    <title>Video Landing Page</title>
    <link

    <main>
      <header class="showcase">

        </div>
        <div class="content">
          <h1>Shoot For The Stars</h1>
          <h2>Full screen video landing page</h2>
          <a href="#about" class="btn">Read More</a>
        </div>
      </header>

      <section id="about">
        <h2>About</h2>
        <p>
          This is a landing page with a full screen video background. Feel free
          to use this landing page in your projects. keep adding sections,
          change the video, content , etc
        </p>

        <h3>Follow Me On Social Media</h3>

        <ul class="social">
          <li>
            <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><i class="fab fa-facebook fa-2x"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fab fa-github fa-2x"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
