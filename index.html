<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projects</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        min-width: 100%;
        background-color: #fff;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
        font-family: "Courier New", Courier, monospace;

        border: 2px solid #f10c45;
        color: #000;
        margin-bottom: 80px;
        margin-top: 30px;
        border-radius: 10px;
      }

      section {
        text-align: center;
      }

      ul {
        margin-right: 30px;
      }

      li {
        list-style: none;
      }

      .btn {
        border: 1px solid #000;
        border-radius: 10px;

        color: #fff;
        padding: 16px 32px;
        text-align: center;

        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button {
        background-color: #000;
      }

      .button:hover {
        background-color: #f10c45;
        color: white;
        font-weight: bolder;
        border: 1px solid #f10c45;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Shivangani Vats's Projects</h1>
      </div>
    </header>

    <section>
      <ul>
        <!-- Acme Web Design -->
        <li>
          <button
            class="btn button"
            onclick="document.location='acme-web-design/index.html'"
          >
            Acme Web Design
          </button>
        </li>
        <!--Netflix Landing Page Clone   -->
        <li>
          <button
            class="btn button"
            onclick="document.location='netflix/index.html'"
          >
            Netflix Landing Page Clone
          </button>
        </li>
        <!--Microsoft Landing Page Clone  -->
        <li>
          <button
            class="btn button"
            onclick="document.location='microsoft-homepage/index.html'"
          >
            Microsoft Landing Page Clone
          </button>
        </li>
        <!-- myTunes -->
        <li>
          <button
            class="btn button"
            onclick="document.location='my-tunes/index.html'"
          >
            my-Tunes
          </button>
        </li>
        <!-- Pluralsight Login Page Clone -->
        <li>
          <button
            class="btn button"
            onclick="document.location='plural-sight/index.html'"
          >
            Pluralsight Login Page Clone
          </button>
        </li>
        <!--Elegant Landing Page  -->
        <li>
          <button
            class="btn button"
            onclick="document.location='elegant-landing-page/index.html'"
          >
            Elegant Landing Page
          </button>
        </li>
        <!-- mobile first website -->
        <li>
          <button
            class="btn button"
            onclick="document.location='mobile-first-website/index.html'"
          >
            Acme Photography
          </button>
        </li>
      </ul>
    </section>
  </body>
</html>
