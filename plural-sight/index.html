<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Sluralpright Demo Login Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In- Sluralpright</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img
              src="project-assets/login-logo.png"
              width="300"
              height="76"
              alt="Sluralpright"
              loading="lazy"
            />
          </div>
          <form>
            <div>
              <label for="email">Email or username</label>
              <input type="email" id="email" class="text-input" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <!-- right section -->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
