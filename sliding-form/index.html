<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup & Signin page" />
    <title>Sliding Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>Weekly Coding Challenge #1: Sign in/up Form</h1>
      </header>
      <!-- signup form -->
      <section>
        <div class="container" id="container">
          <div class="form-container sign-up-container">
            <form action="#">
              <h1>Create Account</h1>
              <!-- social media handles -->
              <ul class="social-container">
                <li>
                  <a href="#" class="social"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="social"
                    ><i class="fab fa-google-plus-g"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="social"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </li>
              </ul>
              <!-- social media handles ends -->

              <span>or use your email for registration</span>

              <input id="name" type="text" placeholder="Name" />
              <label for="name"></label>
              <input id="email" type="email" placeholder="Email" />
              <label for="email"></label>
              <input type="password" placeholder="Password" />
              <label id="password" for="password"></label>
              <button>Sign Up</button>
            </form>
          </div>
          <!-- signup form end -->
          <!-- signin form  ---------------------->
          <div class="form-container sign-in-container">
            <form action="#">
              <h1>Sign in</h1>
              <!-- social media handles --------------->

              <ul class="social-container">
                <li>
                  <a href="#" class="social"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="social"
                    ><i class="fab fa-google-plus-g"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="social"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </li>
              </ul>
              <!-- social media handles end -->
              <span>or use your account</span>
              <input id="Email" type="email" placeholder="Email" />
              <label for="Email"></label>
              <input id="password" type="password" placeholder="Password" />
              <label for="password"></label>
              <a href="#">Forgot your password?</a>
              <button>Sign In</button>
            </form>
            <!-- signin form end -->
          </div>
          <!-- overlay container left & right----------------->
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h2>Welcome Back!</h2>
                <p>
                  To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
